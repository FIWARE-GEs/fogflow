apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: cloud-worker
  name: cloud-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: cloud-worker
  minReadySeconds: 10    
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: cloud-worker
    spec:
      containers:
      - image: fogflow/worker:3.2
        imagePullPolicy: ""
        name: cloud-worker
        resources: 
          limits:
            memory: 2Gi
            cpu: 2
          requests:
            memory: 1Gi
            cpu: 1
        volumeMounts:
        - name: cloud-worker
          mountPath: /tmp
          subPath: tmp
          readOnly: true
        - name: cloud-worker 
          mountPath: /config.json
          subPath: config.json
          readOnly: true
        - name: dockersock
          mountPath: "/var/run/docker.sock"  
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: cloud-worker
        configMap:
            name: resolv-worker-config
            optional: true
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
