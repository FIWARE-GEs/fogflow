#rabbitmq deployment and service configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  #FogFlow cloud components will be deployed inside fogflow namespace
#  namespace: fogflow
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  #replicas will make sure that 2 pods running all the time for the deployment
  replicas: 1 
  selector:
    matchLabels:
      io.kompose.service: rabbitmq
  minReadySeconds: 10
  #strategy tells about How do want to update the pods?
  strategy: 
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
   # This template field is a regular pod configuration
  # nested inside the deployment spec
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: rabbitmq
    spec:
      containers:
      - env:
        - name: RABBITMQ_DEFAULT_PASS
          value: mypass
        - name: RABBITMQ_DEFAULT_USER
          value: admin
        image: rabbitmq:3
        imagePullPolicy: ""
        name: rabbitmq
        ports:
        - containerPort: 5672
        #readiness and liveness to check pod's Health
        resources: 
         #CPU and memory limits for rabbitmq deployment
      restartPolicy: Always
      #serviceAccountName: fogflow-dns 
      volumes: null
status: {}

---

apiVersion: v1
kind: Service
metadata:
#  namespace: fogflow
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  ports:
  - name: "5672"
    port: 5672
    targetPort: 5672
  selector:
    io.kompose.service: rabbitmq
  externalIPs: [172.30.48.24] 
status:
  loadBalancer: {}

