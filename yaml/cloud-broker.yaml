#Cloud-broker deployment and service configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  #FogFlow cloud components will be deployed inside fogflow namespace
#  namespace: fogflow
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: cloud-broker
  name: cloud-broker
spec:
  #replicas will make sure that 2 pods running all the time for the deployment
  replicas: 1 
  selector:
    matchLabels:
      io.kompose.service: cloud-broker
  minReadySeconds: 10    
  #strategy tells about How do want to update the pods?
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  # This template field is a regular pod configuration
  # nested inside the deployment spec
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: cloud-broker
    spec:
      containers:
      - image: pradumn99/broker:test
        imagePullPolicy: ""
        name: cloud-broker
        ports:
        - containerPort: 8070
          hostPort: 8070
        #readiness and liveness to check pod's Health 
        readinessProbe:
          tcpSocket:
            port: 8070
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8070
          initialDelaySeconds: 15
          periodSeconds: 20
        resources: 
        #CPU and memory limits for cloud-broker deployment 
          limits:
            memory: 3Gi
            cpu: 1 
          requests:
            memory: 2Gi
            cpu: 1 
        volumeMounts:
        - name: config-json
          mountPath: /config.json
          readOnly: true
      restartPolicy: Always
#      serviceAccountName: fogflow-dns 
      volumes:
       - name: config-json
         hostPath:
           path: /home/necuser/sanchita/config.json 

---

apiVersion: v1
kind: Service
metadata:
#  namespace: fogflow
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: cloud-broker
  name: cloud-broker
spec:
  ports:
  - name: "8070"
    port: 8070
    targetPort: 8070
  selector:
    io.kompose.service: cloud-broker
  externalIPs: [172.30.48.24] 
status:
  loadBalancer: {}
