      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: discovery
    spec:
      containers:
      - image: fogflow/discovery:3.2
        imagePullPolicy: ""
        name: discovery
        ports:
        - containerPort: 8090
        resources: 
          limits:
            memory: 2Gi
            cpu: 1
          requests:
            memory: 1Gi
            cpu: 1
        volumeMounts:
        - name: config-json       
          mountPath: /config.json
          subPath: config.json
          readOnly: true
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: config-json
        configMap:
            name: resolv-config-json
            optional: true
